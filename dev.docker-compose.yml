version: '3'
services:
  app:
    build:
      context: .
      dockerfile: dev.Dockerfile
    environment:
      - VISUAL=code --wait
    volumes:
      - .:/game-db:cached
      - /var/run/docker.sock:/var/run/docker.sock
    command: sleep infinity
    depends_on:
      - db

  db:
    image: mongo:4
    restart: unless-stopped
    volumes:
      - /data/db
